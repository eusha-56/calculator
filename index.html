<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input class="input">
                <p class="result"></p>
            </div>
            <div class="buttons">
                <div class="left_buttons">
                    <button class="button digit" value="7">7</button>
                    <button class="button digit" value="8">8</button>
                    <button class="button digit" value="9">9</button>
                    <button class="button digit" value="4">4</button>
                    <button class="button digit" value="5">5</button>
                    <button class="button digit" value="6">6</button>
                    <button class="button digit" value="1">1</button>
                    <button class="button digit" value="2">2</button>
                    <button class="button digit" value="3">3</button><button class="clear" onclick=clear>Clear</button>
                    <button class="button digit" value="i0">0</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="right_buttons">
                    <button class="operator button" value="+">+</button>
                    <button class="operator button" value="-">-</button>
                    <button class="operator button" value="*">*</button>
                    <button class="operator button" value="/">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
